version: '3.8'

services:
  # Redis - Message broker and job queue
  redis:
    image: redis:7-alpine
    container_name: crystal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Primary rembg microservice
  rembg:
    build:
      context: ./rembg-microservice
      dockerfile: Dockerfile
    container_name: rembg-service
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - WORKERS=2
    volumes:
      - rembg-models:/root/.cache/rembg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Secondary rembg instance for load balancing
  rembg-1:
    build:
      context: ./rembg-microservice
      dockerfile: Dockerfile
    container_name: rembg-service-1
    ports:
      - "5001:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - WORKERS=2
    volumes:
      - rembg-models:/root/.cache/rembg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Tertiary rembg instance for load balancing
  rembg-2:
    build:
      context: ./rembg-microservice
      dockerfile: Dockerfile
    container_name: rembg-service-2
    ports:
      - "5002:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - WORKERS=2
    volumes:
      - rembg-models:/root/.cache/rembg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  rembg-models:
    driver: local
  redis-data:
    driver: local
