name: CI - Test & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install frontend dependencies
      run: npm ci
    
    - name: ðŸ” Lint frontend code
      run: npm run lint
      continue-on-error: true
    
    - name: ðŸ—ï¸ Build frontend
      run: npm run build
    
    - name: ðŸ“¦ Install backend dependencies
      run: cd backend && npm ci
    
    - name: ðŸ” Lint backend code
      run: cd backend && npm run lint
      continue-on-error: true
    
    - name: ðŸ“Š Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-node-${{ matrix.node-version }}
        path: |
          dist/
          backend/node_modules/
        retention-days: 5

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ” Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: ðŸ” Run npm audit (backend)
      run: cd backend && npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: ðŸ›¡ï¸ OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'crystal-admin'
        path: '.'
        format: 'SARIF'
        args: >
          --enableExperimental
      continue-on-error: true
    
    - name: ðŸ“¤ Upload SARIF to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: dependency-check-report.sarif
      continue-on-error: true
